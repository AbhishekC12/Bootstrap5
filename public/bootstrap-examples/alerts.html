<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <h2>Alerts</h2>
    <div class="alert alert-success alert-dismissible">
        <button class="btn btn-close" data-bs-dismiss="alert"></button>
        <h1 class="alert-title">Record Deleted</h1>
        <p class="alert-text">Record will be deleted parmanently</p>
        <a class="alert-link" href="#">Help?</a>
    </div>
    <div>
        <div class="alert alert-danger">
            <h1 class="alert-title">Record Inserted</h1>
            <p class="alert-text">Record Successfully inserted into database</p>
            <a class="alert-link" href="#">Help?</a>
            <button class="btn btn-danger" data-bs-dismiss="alert">OK</button>
        </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
