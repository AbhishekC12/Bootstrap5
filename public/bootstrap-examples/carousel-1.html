<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="carousel mt-1 slide" id="banners" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/public/images/amazon-banner-1.jpg" class="d-block w-100" height="200">
            </div>
            <div class="carousel-item">
                <img src="/public/images/amazon-banner-2.jpg" class="d-block w-100" height="200">
            </div>
            <div class="carousel-item">
                <img src="/public/images/amazon-banner-3.jpg" class="d-block w-100" height="200">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#banners" data-bs-slide="next">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#banners" data-bs-slide="prev">
            <span class="carousel-control-next-icon"></span>
        </button>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
